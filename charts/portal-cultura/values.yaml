# Default values for PHP.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 2
intervalSeconds: 1
maxSurge: 25%
maxUnavailable: 25%
timeoutSeconds: 600
updatePeriodSeconds: 1
image:
  repository: docker-registry.default.svc:5000/megabites/portal-cultura
  tag: 1.0.56
  pullPolicy: IfNotPresent
service:
  name: portal-cultura
  type: ClusterIP
  externalPort: 80
  internalPort: 80
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
persistence:
  accessModes:
    - ReadWriteOnce
  size: 8Gi
