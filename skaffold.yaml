apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: culturagovbr/portal-cultura
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/culturagovbr/portal-cultura:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/culturagovbr/portal-cultura:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: portal-cultura
        chartPath: charts/portal-cultura
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/culturagovbr/portal-cultura'
          image.tag: '{{.DIGEST_HEX}}'
